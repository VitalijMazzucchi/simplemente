<div class="forma">
  <form class="example-form" #fr="ngForm" (ngSubmit)="registra()">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Firstname</mat-label>
      <input matInput ngModel name="firstname" placeholder="Ex. Mario">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Lastname</mat-label>
      <input matInput ngModel name="lastname" placeholder="Ex. Rossi">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" ngModel name="email" placeholder="Ex. m.r@example.com">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput ngModel name="password" placeholder="Ex. abc123Sushi">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select ngModel [(value)]="selected" name="roles">
        <mat-option name="roles" value="admin">Admin</mat-option>
        <mat-option value="dipendenti">Dipendenti</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-label>Choose a date</mat-label>
    <input ngModel matInput [matDatepicker]="picker">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->

    <button id="arancio" mat-raised-button color="accent">Accedi</button>
  </form>
</div>
