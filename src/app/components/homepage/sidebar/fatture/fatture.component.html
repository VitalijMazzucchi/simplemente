<div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="fatture" class="mat-elevation-z8">

    <!-- Position Column -->
    <!--   <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="stato">
      <th mat-header-cell *matHeaderCellDef> Stato Fattura </th>
      <td mat-cell *matCellDef="let element"> {{element.stato}} </td>
    </ng-container>

    <ng-container matColumnDef="causale">
      <th mat-header-cell *matHeaderCellDef> Causale </th>
      <td mat-cell *matCellDef="let element"> {{element.causale}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="importo">
      <th mat-header-cell *matHeaderCellDef> Importo </th>
      <td mat-cell *matCellDef="let element"> {{element.importo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <div id="ultimo">
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </div>

  </table>

</div>
