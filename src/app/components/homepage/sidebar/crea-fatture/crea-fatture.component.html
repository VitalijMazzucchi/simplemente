<form class="example-form">
  <mat-hint>
    <h1>Aggiungi Fattura</h1>
  </mat-hint>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Data Fattura</mat-label>
    <input matInput type="date">
  </mat-form-field>

  <!-- <mat-form-field class="example-full-width" appearance="outline">
    <mat-label></mat-label>
    <input matInput>
  </mat-form-field> -->

  <mat-form-field appearance="fill">
    <mat-label>Stato fattura</mat-label>
    <mat-select ngModel [(value)]="selected" name="roles">
      <mat-option name="roles" value="nonpagata">Non Pagata</mat-option>
      <mat-option value="pagata">Pagata</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Causale</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Importo</mat-label>
    <input matInput>
  </mat-form-field>


  <!-- con array clienti -->
  <mat-form-field appearance="fill">
    <mat-label>Cliente</mat-label>
    <mat-select ngModel [(value)]="selected" name="roles">
      <mat-option name="roles" value="nonpagata">Non Pagata</mat-option>
      <!-- <mat-option value="pagata">Pagata</mat-option> -->
    </mat-select>
  </mat-form-field>
  <div> <button id="arancio" mat-raised-button color="accent">Aggiungi Fattura</button>
  </div>
</form>
